<div class=" card-body mt-5">
    <div class="text-center mb-3">
        <h5> Login de Usuário</h5>
        <p> Preencha os campos para realizar o login.</p>
    </div>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label>Email do Usuário:</label>
            <input type="text" class="form-control" placeholder="Digite seu email" formControlName="email">
            <div class="text-danger" *ngIf="form.email.touched && form.email.invalid">
                <span *ngIf="form.email.errors.required">Por favor, informe o email do funcionário.</span>
            </div>
        </div>
        <div class="mb-3">
            <label>Digite sua senha de acesso:</label>
            <input type="password" class="form-control" placeholder="Digite sua senha" formControlName="senha">
            <div class="text-danger" *ngIf="form.senha.touched && form.senha.invalid">
                <span *ngIf="form.senha.errors.required">Por favor, informe o email do funcionário.</span>
            </div>
        </div>
        <div class="mb-3 d-grid">
            <input type="submit" class="btn btn-success" value="Realizar Login" [disabled]="!formLogin.valid">
        </div>
        <div class="mb-3 d-grid">
            <a class="btn btn-primary" routerLink="/usuarios">Não possui conta? <strong>Cadastre-se Aqui!</strong></a>
        </div>
    </form>
    <div class="mt-3" *ngIf="mensagem_login != null">
        <strong>{{mensagem_login}}</strong>
    </div>
    <div class="mt-3" *ngIf="errors != null">
        <strong> {{errors}} </strong>
    </div>
</div>
